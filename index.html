    function findQuoteForToday() {
      const today = new Date();
      // Format as yyyy-mm-dd
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      const todayStr = `${yyyy}-${mm}-${dd}`;

      // Find quote matching today's date
      const q = quotes.find(q => q.date === todayStr);
      return q || null;
    }

    function displayQuote() {
      const container = document.getElementById("quoteBox");
      const quoteObj = findQuoteForToday();

      if (quoteObj) {
        container.innerHTML = `“${quoteObj.quote}”<div class="author">— ${quoteObj.author}</div>`;
      } else {
        container.innerHTML = "No quote for today. Enjoy your weekend or a day off!";
      }
    }

    displayQuote();
  </script>
